version: '3.8'

services:
  web:
    build: .
    container_name: flask-app
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgresql://plant_guard_user:12KDAI82KFIKF?kasdfi@35.174.136.130:5432/mydatabase
    depends_on:
      - db
